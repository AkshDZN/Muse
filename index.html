<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="beta-warning" onclick="hideWarning()">Warning : Muse is currently not ready for use : Most features are under heavy development : Features are subject to change : Click to view a very unstable version</div>
    <!-- Beta Warning -->
    <div class="pomoplacer">

        <div class="fullpomo">
            <div class="pomo-top">
                <div class="pomo-move"><img src="assets/icons/move.svg" alt="move" class="move"></div>
                <div class="pomo-close" id="close-pomo"><img src="assets/icons/close.svg" alt="close" class="pomo-icon" onclick="pomoShowHide()"></div>
            </div>
        
            <div class="pomodoro-timer">25:00</div>
            <div class="pomo-controls">
                <div class="pomo-button" id="playpause"><img src="assets/icons/play.svg" alt="play" class="pomo-icon"></div>
                <div class="pomo-button" id="edit"><img src="assets/icons/edit.svg" alt="edit" class="pomo-icon"></div>
            </div>
        </div>

    </div>

    <div class="bottom-right">
        <img src="assets/icons/settings.svg" alt="settings" class="icon">
        <img src="assets/icons/info.svg" alt="info" class="icon">
    </div>

    <div class="bottom-left">

        <div class="timebx">
            <div class="time">12:34</div>
            <div class="ampm">
                <div class="ampmtext">AM</div>
                <div class="ampmtext">PM</div>
            </div>
        </div>
    
        <div class="toolbar">
            <div class="button-tool" id="pomodoro" onclick="pomoShowHide()">
                <img src="assets/icons/pomo.svg" alt="pomodoro" class="tool-icon">  
            </div>
            <div class="button-tool" id="music">
                <img src="assets/icons/music.svg" alt="music" class="tool-icon">
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
