<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse M1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-3d">
        <div class="time" onclick="explode()">12:29</div>
        
    </div>


    <div class="dock">
        <div class="dock-center">
            <div class="tool-icon-bx" id="explode" onclick="explode()"><img src="assets/explode-icon.svg" alt="explode-icon" class="tool-icon"></div>
        </div>
    
        <div class="dock-center">
            <div class="tool-icon-bx" id="pomodoro"><img src="assets/pomo-icon.svg" alt="pomo-icon" class="tool-icon"></div>
            <div class="tool-icon-bx" id="music"><img src="assets/music-icon.svg" alt="music-icon" class="tool-icon"></div>
        </div>
    
        <div class="dock-center">
            <div class="tool-icon-bx" id="settings"><img src="assets/settings-icon.svg" alt="settings-icon" class="tool-icon"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
