<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse M1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-3d">
        <div class="time" onclick="explode()">12:29</div>
    </div>

    <div class="music">
        <div class="music-base">
            <div class="window-title" id="window-title-2">Music Player</div>

            <div class="window-controls" id="window-controls-2">
                <div class="top-icon-base" id="top-icon-music"><img src="assets/music-icon.svg" alt="music-icon" class="top-icon"></div>

                <div class="window-controls-sub">
                    <div class="top-icon-base" id="top-icon-minimize"><img src="assets/minimize.svg" alt="minimize-icon" class="top-icon"></div>
                    <div class="top-icon-base" id="top-icon-close"><img src="assets/close.svg" alt="close-icon" class="top-icon" onclick="music()"></div>
                </div>
            </div>

            <div class="video">
                <iframe class="vid-frame" width="560" height="315" src="https://www.youtube.com/embed/lTRiuFIWV54?si=GgKWvl4y5nx4u7J1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <div class="linkbar">
                <img src="assets/link.svg" alt="linkbar-icon" class="linkbar-icon">
                <input type="text" id="link" class="linkbar-text" placeholder="Paste YouTube video link here" name="link">
            </div>
        </div>
    </div>

    <div class="pomodoro">
        <div class="pomodoro-base">
            <div class="window-title">Pomodoro</div>

            <div class="window-controls">
                <div class="top-icon-base" id="top-icon-pomo"><img src="assets/pomo-icon.svg" alt="pomo-icon" class="top-icon"></div>

                <div class="window-controls-sub">
                    <div class="top-icon-base" id="top-icon-minimize"><img src="assets/minimize.svg" alt="minimize-icon" class="top-icon"></div>
                    <div class="top-icon-base" id="top-icon-close"><img src="assets/close.svg" alt="close-icon" class="top-icon" onclick="pomodoro()"></div>
                </div>
            </div>

            <div class="pomo-mode">
                <div class="pomo-mode-item" id="pomoMode1" onclick="switchPomoMode(1)"><div class="pomo-mode-item-text" id="pomoModeText1">Pomodoro</div></div>
                <div class="pomo-mode-item" id="pomoMode2" onclick="switchPomoMode(2)"><div class="pomo-mode-item-text" id="pomoModeText2">Break</div></div>
                <div class="pomo-mode-item" id="pomoMode3" onclick="switchPomoMode(3)"><div class="pomo-mode-item-text" id="pomoModeText3">Break +</div></div>
            </div>

            <div class="pomo-timer">25:00</div>
            <img src="assets/play.svg" alt="pomo-play" class="pomo-play" onclick="startTimer()">

        </div>
    </div>

    <div class="settings">
        <div class="settings-base">
            <div class="window-title" id="window-title-3">Settings</div>

            <div class="window-controls" id="window-controls-3">
                <div class="top-icon-base" id="top-icon-music"><img src="assets/settings-icon.svg" alt="music-icon" class="top-icon"></div>

                <div class="window-controls-sub">
                    <div class="top-icon-base" id="top-icon-minimize-2"><img src="assets/minimize-black.svg" alt="minimize-icon" class="top-icon"></div>
                    <div class="top-icon-base" id="top-icon-close-2"><img src="assets/close-black.svg" alt="close-icon" class="top-icon" onclick="music()"></div>
                </div>
            </div>

            <div class="settings-menus">
                <div class="settings-menu-item-base"><div class="settings-menu-item-text">Layouts</div></div>
                <div class="settings-menu-item-base"><div class="settings-menu-item-text">Behaviour</div></div>
                <div class="settings-menu-item-base"><div class="settings-menu-item-text">Themes</div></div>
                <div class="settings-menu-item-base"><div class="settings-menu-item-text">Changelog</div></div>
                <div class="settings-menu-item-base"><div class="settings-menu-item-text">Layouts</div></div>
            </div>

            <div class="settings-page-base"></div>
        </div>

    </div>

    <div class="dock">
        <div class="dock-center">
            <div class="tool-icon-bx" id="explode" onclick="explode()"><img src="assets/explode-icon.svg" alt="explode-icon" class="tool-icon"></div>
        </div>
    
        <div class="dock-center">
            <div class="tool-icon-bx" id="pomodoro" onclick="pomodoro()"><img src="assets/pomo-icon.svg" alt="pomo-icon" class="tool-icon"></div>
            <div class="tool-icon-bx" id="music" onclick="music()"><img src="assets/music-icon.svg" alt="music-icon" class="tool-icon"></div>
        </div>
    
        <div class="dock-center">
            <div class="tool-icon-bx" id="settings"><img src="assets/settings-icon.svg" alt="settings-icon" class="tool-icon"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
